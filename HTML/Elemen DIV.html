    <title>Div Elemen</title>
<!--Sebagai sebuah wadah yang murni, elemen <div> tidak merepresentasikan apapun.
Elemen ini lebih sering digunakan untuk mengelompokkan sebuah konten sehingga dapat memudahkan styling dengan menggunakan atribut class atau id.-->
    <style>
        .shadowbox {
            width: 15em;
            border: 1px solid #333;
            box-shadow: 8px 8px 5px #444;
            padding: 8px 12px;
            background-image: liniear-gradation(180deg, #fff, #ddd 40%, #ccc);
        }
    </style>
</head>
<body>
   <div class="shadowbox">
   <p>Paragraf ini berada di dalam tampilan div, namun akan ditampilkan sama seperti paragraf biasanya. Elemen ini sering digunakan untuk mengelompokan sebuah konten sehingga dapat memudahkan styling dengan menggunakan atribut class dan id.</p> 
</body>
</html>
