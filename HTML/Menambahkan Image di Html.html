<!DOCTYPE html>
<html>
    <head>
        <title>Menambahkan Gambar pada teks html</title>
    </head>
<body>
<!--Element <img> merupakan element kosong "tidak memiliki closing tag"-->
<!--Atribut scr berfungsi sebagai sumber dari gambar yang ditampilkan, bisa berupa url atau path local-->
<!--Atribut alt ketika gambar gagal ditampilkan maka akan memunculkan teks alternatif yang dapat mewakili-->
    <img src="https://raw.githubusercontent.com/dicodingacademy/BelajarDasarPemrogramanWeb/image-assets/dicoding-logo.png" alt="Dicodding Logo">

<!--untuk menentukan ukuran sebuah gambar usahakan hanya menggunakan salah satu antara width dan height agar gambar tetap proposional-->
    <img src="https://raw.githubusercontent.com/dicodingacademy/BelajarDasarPemrogramanWeb/image-assets/dicoding-logo.png" alt="Dicoding Logo" width="800px">
<!--Contoh yang salah dalam mengatur ukuran-->
    <img src="https://raw.githubusercontent.com/dicodingacademy/BelajarDasarPemrogramanWeb/image-assets/dicoding-logo.png" alt="Dicoding Logo" width="800px" height="400px">
</body>
</html>
