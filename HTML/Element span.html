<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Span</title>
<!--Yang kedua elemen <span>, elemen ini memberikan manfaat yang sama seperti <div>, bedanya elemen ini digunakan sebagai phrase elements dan tidak terdapat line breaks ketika menggunakannya.
Sederhananya, <span> merupakan sebuah <div> yang digunakan dalam sebuah baris teks yang dapat diwadahi oleh paragraf, list, heading atau lainnya.-->
    <style>
        .phone {
            font-weight: bold;
        }
    </style>
    <style>
        .bahan {
            color: red;
        }
    </style>
</head>
<body>
    <ul>
        <li>Slamet: <span class="phone">08888111xxxxx</span></li>
        <li>Febri: <span class="phone">08822222xxxxx</span></li>
        <li>Ansyah <span class="phone">08833333xxxxx</span></li>
    </ul>
    <p>Untuk membuat Website kita memerlukan <span class="bahan">Text Editor</span>,<span class="bahan">Hosting</span>,<span class="bahan">Komputer.</span></p>
</body>
</html>
