<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Selector, Attribut Selector, Universal Selector</title>
    <!--Untuk menetapkan selector dengan menggunakan id, kita gunakan tanda octothrope(#) atau lebih familiar disebut dengan hash-->
    <style>
        #special {
            background-color :skyblue;
        }
    </style>
</head>
<body>
<div id="special">
    <p>ini merupakan konten didalam sebuah div yang diberi id special.</p>
</div>
<div>
    <p>Ini merupakan konten yang ada di dalam sebuah div biasa</p>
<!--YAng harus kita perhatikan kembali adalah id ini bersifat unik. Jika kita ingin menerapkan sebuah rule pada banyak elemen, sebaiknya gunakan atribut class, bukan dengan id.-->
</div>
</body>
</html>
